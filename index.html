<head>
    <title> CaloriesCount </title>
    <link rel = "stylesheet" href="Food.css">
    <script src="FoodItem.js"> </script>
    <script src="main.js"></script>  
</head>
<body>
    <main>
        <div class="grid-container">
            <div class="grid-item">
                <h2> Enter data for what you ate</h2>
                    <label for="name">Name off the food: </label>
                    <input type="text" id="name"><br>
                    <label for="calories">Calories:</label> 
                    <input type="text" id="calories"><br>
                    <label for="quantity"> How many did you eat:</label>
                    <input type="text" id="quantity"><br>

                    <input type="button" id="apply"
                    value="Click to Add to your Total"><br /> <br />
                    <input type="button" id="clear" value="Clear"
                    <br /> <br />
            </div>

            <div class="grid-item">
                Food -- Calories -- Quantity
                <ul id="foodList"></ul>
                ====================================<br />
                <label id="total"></label>
            </div>
        </div>
    </main>
</body>
